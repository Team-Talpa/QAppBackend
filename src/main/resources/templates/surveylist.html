body {

	background-image:
		url(https://images.unsplash.com/photo-1579389083123-53a622ebaec2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);

<div class="d-flex justify-content-center">

		

			<div class="jumbotron">
			

<h1>Surveys</h1>
			
<table>
	<tr>
	
	
	<th></th>
	</tr>
	<!-- lists all surveys in the app-->
	<tr th:each="survey : ${ surveys }">

	<td th:text="${ survey.getSurveyHeader() }">Header</td>
	
	<td>&nbsp;<a th:href="@{/questionlist/{id}(id=${survey.surveyId})}" class="btn btn-light">Questions</a></td>
	<td> &nbsp;<a th:href="@{/editsurvey/{id}(id=${survey.surveyId})}" class="btn btn-secondary">Edit</a></td>
	
	<td> &nbsp;<a th:href="@{/surveys/{id}(id=${survey.surveyId})}" class="btn btn-dark">JSON</a></td>
	<td> &nbsp;<a th:href="@{/deletesurvey/{id}(id=${survey.surveyId})}" class="btn btn-dark">Delete</a></td>
	</tr>
</table>
<br>
<p>&nbsp;<a href="/addsurvey" class="btn btn-success">Add Survey</a></p>
