<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
<head>
<title>QApp</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<br>
<br>

<body>
<style>
body {

	background-image:
		url(https://images.unsplash.com/photo-1579389083123-53a622ebaec2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}
</style>
<div class="d-flex justify-content-center">

			<div class="jumbotron">

<div class="container">

<h3 th:text="${question.survey.surveyHeader}"></h3>


<ul>
	<li th:each="question : ${ questions }" th:text="${ question.getQuestionBody() }"></li>
</ul>



<p></p>
<form th:object="${question}" th:action="@{../savequestion}" action="#" method="post">


<textarea type="text" placeholder="Add a new question" style="width:400px;" rows="3" id="questionBody" th:field="*{questionBody}" class="form-control "/></textarea>    
	
	<div style="clear: both; display: block; height: 10px;"></div>
	<input type="hidden" th:field="*{survey.surveyId}" />

	<label for="questiontypelist">Question type</label>
	<select id="questiontypelist" th:field="*{questionType}" class="form-control">
	
	<!-- lists all questiontypes to dropdown-menu -->
	<option th:each="qType: ${ questiontypes }" th:value="${qType.questionTypeId}" th:text="${qType.questionTypeBody}"></option>
	
	</select>


	<div style="clear: both; display: block; height: 10px;"></div>

	<input type="submit" class="btn btn-primary" value="Save"></input>

</form>

</div>

</body>
</html>
